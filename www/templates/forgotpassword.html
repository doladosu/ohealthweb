<ion-header-bar>
  <h1 class="title">Forgot Password</h1>
</ion-header-bar>
<ion-content>
  <form ng-submit="doForgotPassword()">
    <div class="list list-insert">
      <label class="item item-input">
        <input type="email" ng-model="loginData.username" placeholder="Email Address">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" type="submit">Recover</button>
      <div class="text-center row">
        <div class="col">
          <a href="#/login">Login</a>
        </div>
      </div>
    </div>
  </form>
</ion-content>
