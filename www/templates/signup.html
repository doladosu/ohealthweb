<ion-header-bar>
  <h1 class="title">Create account</h1>
</ion-header-bar>
<ion-content>
  <form ng-submit="doRegister()">
    <div class="list list-insert">
      <label class="item item-input">
        <input type="email" ng-model="loginData.username" placeholder="Email Address">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="loginData.password" placeholder="Password">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="loginData.confirmpassword" placeholder="Confirm password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" type="submit">Create account</button>
      <div class="text-center row">
        <div class="col">
          <a href="#/forgot-password">Forgot password</a>
        </div>
        <div class="col">
          <a href="#/login">Login</a>
        </div>
      </div>
    </div>
  </form>
</ion-content>
