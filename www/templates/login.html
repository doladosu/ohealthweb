<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">GeriMedic Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="LoginCtrl">
    <form ng-submit="doLogin()">
      <div class="list list-insert">
        <label class="item item-input">
          <input type="email" ng-model="loginData.username" placeholder="Email Address">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
